{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css for menu section -->
    <link rel="stylesheet" href="{% static 'home/css/menu.css' %}">
    <!-- css for home page -->
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
    <!-- css for releases page-->
    <link rel="stylesheet" href="{% static 'home/css/releases.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Home</title>
</head>
<body>
    <!-- main section -->
    <section id="main-section">

        <!-- leftside menu section -->
        {% block menu-section %}
            {% include 'home/menu.html' %}
        {% endblock %}

        <!-- rightside homepage section -->
        
        {% block content-section %}
        {% endblock %}

    </section>
    <script src="{% static 'home/js/navbar-releases.js' %}"></script>
    <script src="{% static 'home/js/menu-buttons.js' %}"></script>

</body>
</html>
